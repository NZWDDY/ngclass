<div ng-controller="EditController as edit">

    <form name="editForm" class="form-horizontal"
          novalidate ng-submit="edit.save(editForm.$isValid)">

        <div class="form-group">
            <label class="col-md-2">Title</label>
            <input required name="title" type="text" ng-model="edit.movie.title" class="form-control col-md-10"/>

            <div class="help-block">
                <span ng-show="editForm.title.$error.required">This is required</span>
            </div>

        </div>

        <div class="form-group">
            <label class="col-md-2">Year</label>
            <input name="year" type="number" ng-model="edit.movie.year" class="form-control col-md-10" />
        </div>

        <div class="form-group">
            <label class="col-md-2">Rating</label>
            <input name="rating" type="number" min="1" max="5" ng-model="edit.movie.rating" class="form-control col-md-10"/>

            <div ng-messages="editForm.rating.$error"
                 ng-messages-include="/apps/moviesapp/templates/validationErrors.html">
                <span ng-message="max">That's crazy!!</span>
            </div>

        </div>

        <input type="submit" class="btn btn-primary"
               ng-disabled="editForm.$invalid"
               value="Save"/>

        <input type="button" class="btn btn-primary"
               ng-click="edit.undo()"
               ng-disabled="editForm.$pristine"
               value="Undo" />

    </form>

 <pre>
{{editForm | json}}
</pre>

</div>
