<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8" ng-controller="ListController as list">

                <table class="table">
                    <tr>
                        <th>Title</th>
                        <th>Release</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>

                    <tr ng-repeat="movie in list.movies"
                        ng-class="list.rateMovie(movie)">
                        
                        <td>{{movie.title}}</td>
                        <td>{{movie.releaseYear}}</td>
                        <td>{{movie.rating}}</td>
                        <td>
                            <button class="btn btn-default" ng-click="list.increaseRating(movie)">
                                +
                            </button>
                            <button class="btn btn-default" ng-click="list.decreaseRating(movie)">
                                -
                            </button>
                        </td>
                    </tr>

                </table>

            </div>

            <div class="col-md-4">

            </div>
        </div>
    </div>
    <script src="Scripts/angular.js"></script>
    <script src="Apps/moviesApp/module.js"></script>
    <script src="Apps/moviesApp/controllers/ListController.js"></script>


</body>
</html>
