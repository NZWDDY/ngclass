<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak" ng-controller="ShellController as shell">

    <div ng-include="shell.theme"></div>

    <div ng-show="shell.hasOutstandingRequest()">
        <img src="Content/ajax-loader.gif" />
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-8">

                <ng-view></ng-view>

            </div>

            <div class="col-md-4">
                <div ng-repeat="alert in shell.currentAlerts"
                     class="alert alert-{{alert.type}}">
                    {{ alert.message }}
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-messages.js"></script>

    <script src="Apps/common/module.js"></script>
    <script src="Apps/common/services/movieData.js"></script>

    <script src="Apps/moviesApp/module.js"></script>
<script src="Apps/moviesApp/services/exceptionHandler.js"></script>
    <script src="Apps/moviesApp/services/requestCounter.js"></script>
    <script src="/Apps/moviesApp/services/alerting.js"></script>
    <script src="Apps/moviesApp/controllers/DetailsController.js"></script>
    <script src="Apps/moviesApp/controllers/ListController.js"></script>
    <script src="/Apps/moviesApp/controllers/ShellController.js"></script>
    <script src="/Apps/moviesApp/controllers/EditController.js"></script>

</body>
</html>
