<html ng-app="moviesApp">

<head>
    <title>At The Movies!</title>
    <link rel="stylesheet" href="/Content/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/Content/styles.css">
</head>

<body class="ng-cloak">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">At The Movies!</a>
            </div>
        </div>
    </nav>

<div class="container" ng-controller="ShellController as shell">
    <div class="row">

        <div class="col-md-8">

            <h3>{{shell.counter}}</h3>

            <ng-view></ng-view>

        </div>

        <div class="col-md-4">
            <div ng-repeat="alert in shell.currentAlerts" 
                 class="alert alert-{{alert.type}}">
                {{ alert.message }}
            </div>
        </div>
    </div>
</div>

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>

<script src="Apps/moviesApp/module.js"></script>
    <script src="/Apps/moviesApp/services/alerting.js"></script>
    <script src="Apps/moviesApp/controllers/DetailsController.js"></script>
    <script src="Apps/moviesApp/controllers/ListController.js"></script>
    <script src="Apps/moviesApp/services/movieData.js"></script>
    <script src="/Apps/moviesApp/controllers/ShellController.js"></script>


</body>
</html>
